      <div class="priority-colors">
        <span class="dot black" style="background-color: black" id="emergency"></span>
        <span class="dot purple" style="background-color: purple" id="important"></span>
        <span class="dot orange" style="background-color: orange" id="urgent"></span>
        <span class="dot teal" style="background-color: teal" id="norush"></span>
      </div>
    </div>
    <div class="formContainer">
      <form action="">
        <div class="textinput">
          <input type="text" placeholder="name" id="name" />
          <input type="text" placeholder="Hometown" id="hometown" />
          <input type="text" placeholder="profile pic" id="profile" />
        </div>
        <div class="priority-choice">
          <label id="blacklabel">
            <input
              type="radio"
              name="priority"
              value="Emergency"
              id="black"
            />Emergency
          </label>
          <label id="purplelabel">
            <input
              type="radio"
              name="priority"
              value="Important"
              id="purple"
            />Important
          </label>
          <label id="orangelabel">
            <input
              type="radio"
              name="priority"
              value="Urgent"
              id="orange"
            />Urgent
          </label>
          <label id="teallabel">
            <input type="radio" name="priority" value="No Rush" id="teal" />No
            Rush
          </label>
        </div>
        <input type="submit" id="submit" />
      </form>
